<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Видеозвонок 1‑к‑1</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Видеозвонок 1‑к‑1</h1>
    <div class="controls">
      <input id="room" placeholder="код комнаты" />
      <button id="joinBtn">Подключиться</button>
    </div>
  </header>

  <main class="videos">
    <video id="localVideo" playsinline muted autoplay></video>
    <video id="remoteVideo" playsinline autoplay></video>
  </main>

  <footer class="footer">
    <input id="chatInput" placeholder="Сообщение" />
    <button id="sendBtn">Отправить</button>
  </footer>

  <script src="app.js"></script>
</body>
</html>
