<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Видеозвонок 1-к-1</title>
  <style>
    body { background: #111; color: #fff; text-align: center; font-family: sans-serif; }
    video { width: 45%; margin: 10px; background: black; }
    #controls { margin: 20px; }
  </style>
</head>
<body>
  <h1>Видеозвонок 1-к-1</h1>
  <div id="controls">
    <input id="room" placeholder="Код комнаты" />
    <button id="joinBtn">Подключиться</button>
    <button id="leaveBtn">Отключиться</button>
  </div>
  <div>
    <video id="localVideo" autoplay playsinline muted></video>
    <video id="remoteVideo" autoplay playsinline></video>
  </div>
  <script src="app.js"></script>
</body>
</html>
