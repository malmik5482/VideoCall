<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto VLESS Test</title>
    <style>
        body { font-family: Arial; padding: 20px; background: #f0f0f0; }
        .log { padding: 10px; margin: 5px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <h1>üß™ –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–π —Ç–µ—Å—Ç VLESS –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è</h1>
    <div id="logs"></div>

    <script src="vless-protocol.js"></script>
    <script>
        function addLog(message, type = 'info') {
            const logs = document.getElementById('logs');
            const log = document.createElement('div');
            log.className = `log ${type}`;
            log.innerHTML = `[${new Date().toLocaleTimeString()}] ${message}`;
            logs.appendChild(log);
            logs.scrollTop = logs.scrollHeight;
            console.log(message);
        }

        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –∑–∞–ø—É—Å–∫–∞–µ–º —Ç–µ—Å—Ç –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.addEventListener('load', async () => {
            addLog('üöÄ –ù–∞—á–∏–Ω–∞–µ–º –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–π —Ç–µ—Å—Ç VLESS...');
            
            try {
                // –°–æ–∑–¥–∞–µ–º —ç–∫–∑–µ–º–ø–ª—è—Ä WebRTC over VLESS
                const webrtcVless = new WebRTCOverVLESS();
                
                // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏
                webrtcVless.onConnectionChange = (state) => {
                    addLog(`üîÑ –°–æ—Å—Ç–æ—è–Ω–∏–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è: ${state}`, 
                           state === 'connected' ? 'success' : 
                           state === 'error' ? 'error' : 'info');
                };

                // –ü—ã—Ç–∞–µ–º—Å—è –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞—Ç—å VLESS
                addLog('üõ°Ô∏è –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è VLESS —Ç—É–Ω–Ω–µ–ª—è...');
                await webrtcVless.initVLESS();
                
                addLog('‚úÖ VLESS —Ç—É–Ω–Ω–µ–ª—å —É—Å–ø–µ—à–Ω–æ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω!', 'success');
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å—Ç–∞—Ç—É—Å
                const status = webrtcVless.getStatus();
                addLog(`üìä –°—Ç–∞—Ç—É—Å: VLESS –ø–æ–¥–∫–ª—é—á–µ–Ω: ${status.vlessConnected}`, 
                       status.vlessConnected ? 'success' : 'error');
                
                if (status.vlessConnected) {
                    addLog('üéâ –¢–ï–°–¢ –ü–†–û–ô–î–ï–ù: VLESS —Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ —Ä–∞–±–æ—Ç–∞–µ—Ç!', 'success');
                } else {
                    addLog('‚ùå –¢–ï–°–¢ –ù–ï –ü–†–û–ô–î–ï–ù: VLESS –Ω–µ –ø–æ–¥–∫–ª—é—á–∏–ª—Å—è', 'error');
                }
                
            } catch (error) {
                addLog(`‚ùå –û—à–∏–±–∫–∞ —Ç–µ—Å—Ç–∞: ${error.message}`, 'error');
                console.error('Test error:', error);
            }
        });
    </script>
</body>
</html>
