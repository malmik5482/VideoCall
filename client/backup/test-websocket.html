<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Test</title>
    <style>
        body { font-family: Arial; padding: 20px; background: #f0f0f0; }
        .log { background: #fff; padding: 15px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        button { padding: 10px 20px; margin: 5px; font-size: 16px; }
    </style>
</head>
<body>
    <h1>üß™ –¢–µ—Å—Ç WebSocket VLESS –ü—Ä–æ–∫—Å–∏</h1>
    
    <button onclick="testWebSocket()">üîó –¢–µ—Å—Ç WebSocket</button>
    <button onclick="clearLogs()">üóëÔ∏è –û—á–∏—Å—Ç–∏—Ç—å –ª–æ–≥–∏</button>
    
    <div id="logs"></div>

    <script>
        let ws = null;

        function addLog(message, type = 'info') {
            const logs = document.getElementById('logs');
            const log = document.createElement('div');
            log.className = `log ${type}`;
            log.innerHTML = `[${new Date().toLocaleTimeString()}] ${message}`;
            logs.appendChild(log);
            logs.scrollTop = logs.scrollHeight;
            console.log(message);
        }

        function clearLogs() {
            document.getElementById('logs').innerHTML = '';
        }

        function testWebSocket() {
            addLog('üöÄ –ù–∞—á–∏–Ω–∞–µ–º —Ç–µ—Å—Ç WebSocket...');
            
            if (ws) {
                ws.close();
                ws = null;
            }

            // –¢–µ—Å—Ç–∏—Ä—É–µ–º WebSocket –ø—Ä–æ–∫—Å–∏
            const wsUrl = 'wss://8080-ip468ihcy403p6enirr3p-6532622b.e2b.dev';
            addLog(`üîó –ü–æ–¥–∫–ª—é—á–∞–µ–º—Å—è –∫: ${wsUrl}`);
            
            ws = new WebSocket(wsUrl);

            ws.onopen = () => {
                addLog('‚úÖ WebSocket –ø–æ–¥–∫–ª—é—á–µ–Ω —É—Å–ø–µ—à–Ω–æ!', 'success');
            };

            ws.onmessage = (event) => {
                try {
                    const message = JSON.parse(event.data);
                    addLog(`üì® –ü–æ–ª—É—á–µ–Ω–æ JSON: ${JSON.stringify(message)}`, 'success');
                    
                    if (message.type === 'vless-connected') {
                        addLog('üéâ VLESS —Ç—É–Ω–Ω–µ–ª—å —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω!', 'success');
                    }
                } catch (error) {
                    addLog(`üì¶ –ü–æ–ª—É—á–µ–Ω—ã –±–∏–Ω–∞—Ä–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ: ${event.data.length} –±–∞–π—Ç`, 'info');
                }
            };

            ws.onclose = (event) => {
                addLog(`üîå WebSocket –∑–∞–∫—Ä—ã—Ç: –∫–æ–¥ ${event.code}, –ø—Ä–∏—á–∏–Ω–∞: ${event.reason}`);
            };

            ws.onerror = (error) => {
                addLog(`‚ùå WebSocket –æ—à–∏–±–∫–∞: ${error}`, 'error');
                console.error('WebSocket error:', error);
            };

            // –ê–≤—Ç–æ–∑–∞–∫—Ä—ã—Ç–∏–µ —á–µ—Ä–µ–∑ 10 —Å–µ–∫—É–Ω–¥
            setTimeout(() => {
                if (ws && ws.readyState === WebSocket.OPEN) {
                    addLog('‚è∞ –ó–∞–∫—Ä—ã–≤–∞–µ–º —Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ –ø–æ —Ç–∞–π–º–∞—É—Ç—É');
                    ws.close();
                }
            }, 10000);
        }
    </script>
</body>
</html>
